<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Calendário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./assets/icons/favicon2.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles/calendar.css">
  <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Meu Calendário</div>
    </div>
    <div class="calendar-bg">
      <div class="month-bar">
        <button class="month-arrow" id="prevMonth" title="Mês anterior"><i class="bi bi-chevron-left"></i></button>
        <span class="month-name" id="monthName"></span>
        <button class="month-arrow" id="nextMonth" title="Próximo mês"><i class="bi bi-chevron-right"></i></button>
      </div>
      <table class="calendar-table">
        <thead>
          <tr>
            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
    <div id="lookContainer"></div>
  </div>

  <!-- MODAL DA IMAGEM GRANDE -->
  <div id="modalImgOverlay" class="modalImgOverlay" onclick="closeImgModal()">
    <div class="modalImgWrap" onclick="event.stopPropagation()">
      <img id="modalImgBig" class="modalImgBig" src="" alt="Look ampliado" />
      <button class="closeModalBtn" onclick="closeImgModal(event)">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
  </div>

  <div class="navbar">
    <a href="home.html" class="nav-item" id="navHome">
        <i class="bi bi-house nav-icon"></i>
    </a>
    <a href="looks.html" class="nav-item" id="navLooks">
        <i class="bi bi-bookmark-fill nav-icon"></i>
    </a>
    <a href="calendar.html" class="nav-item" id="navCalendar">
        <i class="bi bi-calendar-heart-fill nav-icon active"></i>
    </a>
    <a href="index.html" class="nav-item" id="navExit">
        <i class="bi bi-box-arrow-in-right nav-icon"></i>
    </a>
  </div>

  <script src="./scripts/calendar.js"></script>
</body>
</html>
